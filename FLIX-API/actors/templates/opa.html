{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
          <div class="sm:flex-auto">
            <h1 class="text-base font-semibold leading-6 text-gray-900">Actors</h1>
            
          </div>
          
        </div>
        <div class="mt-8 flow-root">
          <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
              <table class="min-w-full divide-y divide-gray-300">
                <thead>
                  <tr>
                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">id</th>
                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">name</th>
                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">birthday</th>
                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">nationality</th>
                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                    
                    </th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                  <tr>
                    <td id="id" class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0"> </td>
                    <td id="name" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> </td>
                    <td id="birthday" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> </td>
                    <td id="nationality" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> </td>
                    
                  </tr>
      
                  <!-- More people... -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <script src="{% static 'js/actor.js' %}"></script>
</body>
</html>
